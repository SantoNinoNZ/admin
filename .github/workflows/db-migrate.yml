# .github/workflows/db-migrate.yml
name: 'Supabase DB Migration'

on:
  workflow_dispatch:
  push:
    branches:
      - main  # Or your primary branch (e.g., master)
    paths:
      - 'supabase/migrations/**' # Only run when migration files change

jobs:
  migrate-db:
    runs-on: ubuntu-latest
    
    env:
      # The user must set these secrets in GitHub repository settings
      # Settings > Secrets and variables > Actions > New repository secret
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase project
        run: |
          # Link to the Supabase project using the project ref from config.toml
          supabase link --project-ref uvxrdmwmscevovbbrnky

      - name: Push database migrations
        run: |
          # Push only new migrations (non-interactive)
          echo "Y" | supabase db push || true

          # If push fails due to existing migrations, try pushing with --include-all
          # This will attempt to apply only unapplied migrations
          echo "Attempting to push unapplied migrations..."
          supabase db push --include-all || echo "All migrations already applied or manual intervention needed"

      - name: Verify migration
        run: |
          echo "Database migration complete. You can add verification steps here."
          # For example, you could run a script to query the database
          # and ensure the new schema is present.
