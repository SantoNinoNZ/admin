# .github/workflows/functions-deploy.yml
name: 'Supabase Functions Deploy'

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'

jobs:
  deploy-functions:
    runs-on: ubuntu-latest

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Supabase functions
        run: |
          # This script loops through each function directory in supabase/functions
          # and deploys it. It ignores the _shared directory.
          for F in supabase/functions/*; do
            if [ -d "$F" ]; then
              FUNCTION_NAME=$(basename "$F")
              if [ "$FUNCTION_NAME" != "_shared" ]; then
                echo "Deploying function: $FUNCTION_NAME"
                supabase functions deploy "$FUNCTION_NAME" --project-ref "$SUPABASE_PROJECT_ID"
              fi
            fi
          done
