<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;

      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #141414;
      color: white;

      cursor: pointer;
      text-decoration: none;
      font-weight: 500;

  </style>
</head>
<body>
  <div class="container">
    <img src="/admin/santonino.svg" alt="Logo" class="logo">
    <h1>You're Offline</h1>

    <button onclick="window.location.reload()" class="btn">Try Reconnecting</button>
  </div>
